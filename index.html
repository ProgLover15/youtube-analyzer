<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCleaner - 登録チャンネル整理ツール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --background-color: #0f0f0f;
            --surface-color: #212121;
            --card-color: #282828;
            --primary-text-color: #ffffff;
            --secondary-text-color: #aaaaaa;
            --accent-color: #3ea6ff;
            --border-color: #3f3f3f;
            --success-color: #4caf50;
            --error-color: #f44336;
            --button-gray-color: #5a5a5a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            line-height: 1.6;
            padding: 20px;
        }

        /* Google公式準拠のログインボタン */
        .google-btn {
            display: inline-flex;
            align-items: center;
            background-color: #ffffff;
            color: #757575;
            padding: 0;
            border-radius: 2px;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            border: 1px solid #dadce0;
            transition: box-shadow .2s;
        }
        .google-btn:hover { box-shadow: 0 1px 2px 0 rgba(60,64,67,0.30), 0 1px 3px 1px rgba(60,64,67,0.15); }
        .google-icon-wrapper { padding: 12px; }
        .google-btn-text { padding: 12px 16px; font-size: 14px; border-left: 1px solid #dadce0; }

        .container { max-width: 1000px; margin: auto; background-color: var(--surface-color); padding: 30px; border-radius: 12px; }
        header { text-align: center; margin-bottom: 40px; position: relative; }
        
        /* ログアウトボタンのスタイル */
        .logout-link {
            position: absolute;
            top: 0;
            right: 0;
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 0.9em;
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: background 0.2s;
        }
        .logout-link:hover {
            background-color: var(--card-color);
            color: var(--primary-text-color);
        }

        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { background-color: var(--card-color); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        .card p { font-size: 2em; font-weight: 700; }

        .channel-item {
            display: flex; align-items: center; padding: 12px; border-bottom: 1px solid var(--border-color);
            background-color: var(--card-color); margin-bottom: 8px; border-radius: 8px;
        }
        .channel-link { display: flex; align-items: center; flex-grow: 1; text-decoration: none; color: inherit; transition: opacity 0.2s; }
        .channel-link:hover { opacity: 0.7; }
        .channel-item img { width: 44px; height: 44px; border-radius: 50%; margin-right: 15px; }

        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75em; margin-left: 10px; }
        .status-active { color: var(--success-color); border: 1px solid var(--success-color); }
        .status-inactive { color: var(--error-color); border: 1px solid var(--error-color); }
        
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .visible { display: flex; }

        #toast {
            visibility: hidden; position: fixed; bottom: 30px; right: 30px;
            background: var(--card-color); padding: 16px; border-radius: 8px; border: 1px solid var(--accent-color);
        }
        #toast.show { visibility: visible; animation: fadeInUp 0.3s; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header>
        <h1>SubCleaner</h1>
        <p>活動休止中のチャンネルを見つけて整理しましょう</p>
        <div id="header-actions" style="display: none;">
            <a href="/logout" class="logout-link">
                <i class="fas fa-sign-out-alt"></i> ログアウト
            </a>
        </div>
    </header>

    <div class="container">
        <div id="login-section" style="text-align: center; padding: 40px 0;">
            <p style="margin-bottom: 25px;">YouTubeの登録状況を分析するためにGoogleアカウントでログインしてください。</p>
            <a href="/auth/google" class="google-btn">
                <div class="google-icon-wrapper">
                    <img width="18" height="18" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Reference_Logo.svg"/>
                </div>
                <span class="google-btn-text">Google アカウントでログイン</span>
            </a>
        </div>

        <div id="app-section" style="display: none;">
            <div id="dashboard" class="dashboard-grid">
                <div class="card"><h3>登録数</h3><p id="count-subscribed">0</p></div>
                <div class="card"><h3>休止中</h3><p id="count-inactive" style="color: var(--error-color);">0</p></div>
                <div class="card"><h3>分析待ち</h3><p id="count-pending">0</p></div>
            </div>

            <div style="margin-bottom: 20px; display: flex; gap: 10px;">
                <button id="bulk-analyze-btn" style="background: var(--accent-color); color: #000; padding: 10px 20px; border-radius: 5px; border:none; cursor:pointer; font-weight: bold;">
                    <i class="fas fa-search"></i> 分析を開始
                </button>
                <button id="bulk-unsubscribe-btn" disabled style="background: var(--error-color); color: #fff; padding: 10px 20px; border-radius: 5px; border:none; cursor:pointer;">
                    <i class="fas fa-trash"></i> 選択した項目を解除
                </button>
            </div>

            <div id="channel-items-container"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <i class="fas fa-spinner fa-spin" style="font-size: 3em; color: var(--accent-color);"></i>
        <p id="progress-text" style="margin-top: 20px;"></p>
    </div>
    <div id="toast"></div>

    <script>
        let allChannels = [];
        let isAnalyzing = false;

        async function analyzeChannels() {
            const targets = allChannels.filter(c => c.lastUploadDate === 'pending');
            if (targets.length === 0) return;

            isAnalyzing = true;
            document.getElementById('bulk-analyze-btn').disabled = true;

            for (let i = 0; i < targets.length; i++) {
                if (!isAnalyzing) break;
                
                const c = targets[i];
                document.getElementById('progress-text').textContent = `分析中 (${i+1}/${targets.length}): ${c.title}`;
                
                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ channelId: c.channelId })
                    });
                    
                    if (response.status === 403) {
                        alert("APIの利用制限（Quota）に達しました。明日までお待ちください。");
                        break;
                    }

                    const res = await response.json();
                    c.lastUploadDate = res.lastUploadDate || 'none';
                    
                    // 負荷軽減のための待機 (500ms)
                    await new Promise(r => setTimeout(r, 500));
                    
                    updateDashboard();
                    renderChannels();
                } catch (e) {
                    console.error("Analysis failed", e);
                }
            }
            isAnalyzing = false;
            document.getElementById('bulk-analyze-btn').disabled = false;
            document.getElementById('progress-text').textContent = "";
        }

        function renderChannels() {
            const container = document.getElementById('channel-items-container');
            container.innerHTML = '';
            
            allChannels.forEach(c => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                
                let status = '';
                if (c.lastUploadDate === 'pending') status = '<span class="status-badge">分析待ち</span>';
                else if (c.lastUploadDate === 'none') status = '<span class="status-badge status-inactive">投稿なし</span>';
                else {
                    const days = Math.floor((new Date() - new Date(c.lastUploadDate))/(1000*60*60*24));
                    status = `<span class="status-badge ${days > 60 ? 'status-inactive' : 'status-active'}">${days}日前に投稿</span>`;
                }

                item.innerHTML = `
                    <input type="checkbox" class="channel-checkbox" value="${c.subscriptionId}">
                    <a href="https://www.youtube.com/channel/${c.channelId}" target="_blank" class="channel-link">
                        <img src="${c.thumbnails}">
                        <div><strong>${c.title}</strong></div>
                    </a>
                    ${status}
                `;
                container.appendChild(item);
            });
        }

        function updateDashboard() {
            document.getElementById('count-subscribed').textContent = allChannels.length;
            document.getElementById('count-pending').textContent = allChannels.filter(c => c.lastUploadDate === 'pending').length;
            // 休止中（60日以上）のカウント
            const inactive = allChannels.filter(c => {
                if (c.lastUploadDate === 'pending' || c.lastUploadDate === 'none') return false;
                return (new Date() - new Date(c.lastUploadDate))/(1000*60*60*24) > 60;
            }).length;
            document.getElementById('count-inactive').textContent = inactive;
        }

        // 初期化処理
        document.addEventListener('DOMContentLoaded', async () => {
            const res = await fetch('/api/auth/status');
            if (res.ok) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('header-actions').style.display = 'block'; // ログアウトボタンを表示
                
                const chanRes = await fetch('/api/all-channels');
                allChannels = await chanRes.json();
                renderChannels();
                updateDashboard();
            }
            
            document.getElementById('bulk-analyze-btn').addEventListener('click', analyzeChannels);
        });
    </script>
</body>
</html>

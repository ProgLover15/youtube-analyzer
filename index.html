<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube 視聴習慣アナライザー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #121212; --surf: #1e1e1e; --text: #fff; --sub: #aaa;
            --accent: #ff0000; --blue: #3ea6ff; --border: #333; --err: #f44336;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        header h1 i { color: var(--accent); }
        main { max-width: 1100px; margin: 0 auto; }
        .hidden { display: none !important; }

        /* Dashboard Styles */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-card { background: var(--surf); padding: 20px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }
        .stat-card h3 { font-size: 2rem; margin-bottom: 5px; }
        .stat-card p { color: var(--sub); font-size: 0.8rem; }

        /* Filter Controls */
        .filter-section { background: var(--surf); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .slider-box { display: flex; align-items: center; gap: 20px; margin: 15px 0; }
        input[type="range"] { flex: 1; accent-color: var(--blue); }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-filter { background: #333; color: #fff; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .btn-filter.active { background: var(--blue); }

        /* Action Bar */
        .action-bar { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .btn-delete-bulk { background: var(--err); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }

        /* Grid */
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .card { background: var(--surf); border: 1px solid var(--border); padding: 15px; border-radius: 8px; position: relative; }
        .card img { width: 50px; height: 50px; border-radius: 50%; margin-bottom: 10px; }
        .checkbox-overlay { position: absolute; top: 10px; left: 10px; transform: scale(1.3); }

        /* Progress */
        .progress-container { background: #333; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .progress-bar { background: var(--blue); width: 0%; height: 100%; transition: 0.3s; }
    </style>
</head>
<body>
    <header>
        <h1><i class="fab fa-youtube"></i> YouTube 視聴習慣アナライザー</h1>
        <p>不要な登録チャンネルを整理しましょう</p>
    </header>

    <main id="app">
        <div id="onboarding" class="hidden" style="text-align: center; padding: 50px;">
            <a href="/auth/google" style="background: white; color: #757575; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold;">Googleでサインイン</a>
        </div>

        <div id="results" class="hidden">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                <button onclick="location.href='/auth/logout'" style="background:none; border:none; color:var(--sub); cursor:pointer;">ログアウト</button>
            </div>

            <div class="stats-row">
                <div class="stats-grid">
                    <div class="stat-card"><h3><span id="stat-total">0</span></h3><p>登録中</p></div>
                    <div class="stat-card"><h3><span id="stat-inactive">0</span></h3><p>活動休止中</p></div>
                    <div class="stat-card"><h3><span id="stat-deleted">0</span></h3><p>登録解除済み</p></div>
                    <div class="stat-card"><h3><span id="stat-pending">0</span></h3><p>分析待ち</p></div>
                </div>
                <div class="stat-card" style="display: flex; flex-direction: column; justify-content: center;">
                    <p id="analysis-msg">分析を開始してください。</p>
                    <button id="startBtn" class="btn-filter" style="background:var(--blue); margin-top:15px; padding:12px;">活動状況の分析を開始</button>
                    <div id="prog-root" class="hidden">
                        <div class="progress-container"><div id="prog-bar" class="progress-bar"></div></div>
                        <p id="prog-text" style="font-size: 0.8rem; margin-top: 5px;">0 / 0 分析中...</p>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h4>活動休止の基準</h4>
                <div class="slider-box">
                    <input type="range" id="daysSlider" min="7" max="365" value="60">
                    <span id="daysLabel">60 日</span>
                </div>
                <div class="btn-group">
                    <button class="btn-filter active" data-filter="all">すべて</button>
                    <button class="btn-filter" data-filter="inactive">活動休止中</button>
                    <button class="btn-filter" data-filter="active">活動中</button>
                </div>
            </div>

            <div class="action-bar">
                <label><input type="checkbox" id="selectAll"> すべて選択</label>
                <button id="bulkDeleteBtn" class="btn-delete-bulk">選択したチャンネルを登録解除</button>
            </div>

            <div id="channel-grid" class="channel-grid"></div>
        </div>
    </main>

    <script>
        let channels = [];
        let filterMode = 'all';
        let inactiveDays = 60;
        let deletedCount = 0;

        async function init() {
            const res = await fetch('/api/auth/status');
            const data = await res.json();
            if (data.status === 'authenticated') {
                document.getElementById('results').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('onboarding').classList.remove('hidden');
            }
        }

        async function loadData() {
            const res = await fetch('/api/all-channels');
            channels = await res.json();
            updateStats();
            render();
        }

        function updateStats() {
            const now = new Date();
            const inactive = channels.filter(c => {
                if (c.lastUploadDate === 'pending' || !c.lastUploadDate) return false;
                const last = new Date(c.lastUploadDate);
                const diff = (now - last) / (1000 * 60 * 60 * 24);
                return diff > inactiveDays && c.isSubscribed;
            }).length;

            document.getElementById('stat-total').innerText = channels.filter(c => c.isSubscribed).length;
            document.getElementById('stat-inactive').innerText = inactive;
            document.getElementById('stat-pending').innerText = channels.filter(c => c.lastUploadDate === 'pending').length;
            document.getElementById('stat-deleted').innerText = deletedCount;
        }

        function render() {
            const grid = document.getElementById('channel-grid');
            const now = new Date();
            
            const filtered = channels.filter(c => {
                if (filterMode === 'all') return true;
                if (!c.isSubscribed && filterMode !== 'all') return false; // 解除済みは「すべて」以外非表示
                const last = new Date(c.lastUploadDate);
                const diff = (now - last) / (1000 * 60 * 60 * 24);
                const isInactive = c.lastUploadDate !== 'pending' && diff > inactiveDays;
                return filterMode === 'inactive' ? isInactive : !isInactive;
            });

            grid.innerHTML = filtered.map(ch => {
                const lastDate = ch.lastUploadDate === 'pending' ? '未分析' : 
                                (ch.lastUploadDate ? `${Math.floor((now - new Date(ch.lastUploadDate))/(1000*60*60*24))}日前` : '投稿なし');
                return `
                <div class="card ${!ch.isSubscribed ? 'hidden' : ''}">
                    <input type="checkbox" class="checkbox-overlay chan-check" data-id="${ch.subscriptionId}">
                    <img src="${ch.thumbnailUrl}">
                    <h4>${ch.channelName}</h4>
                    <p style="font-size:0.7rem; color:var(--sub)">最終投稿: ${lastDate}</p>
                </div>
            `}).join('');
        }

        // 分析ロジック
        document.getElementById('startBtn').onclick = async () => {
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('prog-root').classList.remove('hidden');
            let count = 0;
            const pending = channels.filter(c => c.lastUploadDate === 'pending');
            for (let ch of pending) {
                const res = await fetch('/api/analyze', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({channelId: ch.channelId})
                });
                const data = await res.json();
                ch.lastUploadDate = data.lastUploadDate;
                count++;
                document.getElementById('prog-bar').style.width = (count / pending.length * 100) + '%';
                document.getElementById('prog-text').innerText = `${count} / ${pending.length} 分析中...`;
                if (count % 5 === 0) { render(); updateStats(); }
            }
            document.getElementById('prog-text').innerText = "分析完了";
            render(); updateStats();
        };

        // スライダー・フィルタ
        document.getElementById('daysSlider').oninput = (e) => {
            inactiveDays = e.target.value;
            document.getElementById('daysLabel').innerText = `${inactiveDays} 日`;
            updateStats(); render();
        };

        document.querySelectorAll('.btn-filter').forEach(btn => {
            btn.onclick = (e) => {
                if (!e.target.dataset.filter) return;
                document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filterMode = e.target.dataset.filter;
                render();
            };
        });

        // 一括削除
        document.getElementById('selectAll').onclick = (e) => {
            document.querySelectorAll('.chan-check').forEach(cb => cb.checked = e.target.checked);
        };

        document.getElementById('bulkDeleteBtn').onclick = async () => {
            const selected = Array.from(document.querySelectorAll('.chan-check:checked')).map(cb => cb.dataset.id);
            if (selected.length === 0 || !confirm(`${selected.length}件のチャンネルを解除しますか？`)) return;

            const res = await fetch('/api/subscriptions/bulk-delete', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({subscriptionIds: selected})
            });
            const data = await res.json();
            
            selected.forEach(id => {
                const ch = channels.find(c => c.subscriptionId === id);
                if (ch) ch.isSubscribed = false;
            });
            deletedCount += data.successCount;
            updateStats(); render();
            alert(`${data.successCount}件解除しました`);
        };

        init();
    </script>
</body>
</html>

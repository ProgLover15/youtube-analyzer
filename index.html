<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCleaner Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --surf: #1a1a1a; --accent: #3ea6ff; --star: #ffeb3b; --err: #f44336; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .card { background: var(--surf); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        
        /* タブシステム */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; overflow-x: auto; }
        .tab { padding: 8px 16px; cursor: pointer; border-radius: 20px; background: #333; font-size: 0.9em; white-space: nowrap; }
        .tab.active { background: var(--accent); color: #000; }

        /* チャンネルリスト */
        .channel-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #333; position: relative; }
        .channel-item img { width: 50px; height: 50px; border-radius: 50%; cursor: pointer; transition: transform 0.2s; }
        .channel-item img:hover { transform: scale(1.1); }
        .info { flex: 1; margin-left: 15px; }
        .title { font-weight: bold; font-size: 1em; }
        .meta { font-size: 0.8em; color: #aaa; }
        
        /* アクション */
        .fav-btn { color: #444; cursor: pointer; font-size: 1.2em; margin-right: 15px; }
        .fav-btn.active { color: var(--star); }
        .badge { font-size: 0.7em; padding: 2px 6px; border-radius: 4px; background: #444; margin-left: 5px; }

        #progress-bar { height: 4px; background: var(--accent); width: 0%; transition: width 0.3s; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--accent); }
        .btn-danger { background: var(--err); color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SubCleaner Pro</h1>
        
        <div id="login-section" class="card" style="display:none">
            <button onclick="location.href='/login'" class="btn btn-primary">Googleでログイン</button>
        </div>

        <div id="app-section" style="display:none">
            <div class="card">
                <div style="display:flex; justify-content: space-between; align-items: center;">
                    <div>登録数: <span id="stat-total">0</span> | 候補: <span id="stat-target">0</span></div>
                    <button id="btn-analyze" class="btn btn-primary">一括分析 (高速)</button>
                </div>
                <div id="progress-container" style="background:#333; margin-top:15px; display:none">
                    <div id="progress-bar"></div>
                </div>
                <div style="margin-top:15px">
                    <label>非アクティブ期間: <span id="val-months">6</span>ヶ月以上</label>
                    <input type="range" id="slider-months" min="0" max="24" value="6" style="width:100%">
                </div>
            </div>

            <div class="tabs" id="category-tabs">
                <div class="tab active" data-cat="all">すべて</div>
                <div class="tab" data-cat="target">解除候補</div>
                <div class="tab" data-cat="star">お気に入り</div>
            </div>

            <div id="list-container" class="card" style="padding:0"></div>
            
            <div style="position: sticky; bottom: 20px; text-align: center;">
                <button id="btn-delete" class="btn btn-danger" style="display:none">選択したチャンネルを解除</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCleaner - 登録チャンネル整理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { 
            --bg: #0f0f0f; 
            --surf: #212121; 
            --card: #282828; 
            --txt: #fff; 
            --sec: #aaa; 
            --accent: #3ea6ff; 
            --err: #f44336; 
        }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: var(--bg); 
            color: var(--txt); 
            padding: 20px; 
            line-height: 1.6;
        }
        .container { max-width: 800px; margin: auto; }
        .card { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #3f3f3f; 
        }
        
        /* 3. スライダーデザイン */
        .filter-group { margin: 20px 0; }
        input[type="range"] { 
            width: 100%; 
            height: 8px; 
            border-radius: 5px; 
            background: #444; 
            outline: none; 
            cursor: pointer;
        }

        /* 2. プログレスバー（シークバー） */
        #progress-area { display: none; }
        .bar-bg { background: #444; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        .bar-fill { background: var(--accent); height: 100%; width: 0%; transition: width 0.3s; }

        .channel-item { 
            display: flex; 
            align-items: center; 
            padding: 12px; 
            border-bottom: 1px solid #3f3f3f; 
        }
        .channel-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }

        .btn { 
            padding: 12px 24px; 
            border-radius: 6px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-danger { background: var(--err); color: #fff; }

        footer { text-align: center; margin-top: 50px; font-size: 0.85em; color: var(--sec); }
        footer a { color: var(--accent); text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header style="text-align: center; margin-bottom: 40px;">
            <h1>SubCleaner</h1>
            <p>不要な登録チャンネルをスマートに整理</p>
        </header>

        <div id="login-section" class="card" style="text-align: center;">
            <h2>登録チャンネルの整理</h2>
            <p>長期間更新されていないチャンネルを特定し、整理をサポートします。</p>
            
            <div style="margin: 20px 0; font-size: 0.8em; color: var(--sec);">
                ログインすることで、
                <a href="https://www.youtube.com/t/terms" target="_blank" style="color: var(--accent);">YouTube 利用規約</a> および 
                <a href="#" id="link-privacy-login" style="color: var(--accent);">プライバシーポリシー</a> 
                に同意したものとみなされます。
            </div>

            <a href="/auth/google" class="btn btn-primary" style="gap: 10px;">
                <i class="fab fa-google"></i> Googleでログインして開始
            </a>
        </div>

        <div id="app-section" style="display:none">
            <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                <div class="card" style="flex:1">チャンネル登録数: <span id="count-total">0</span></div>
                <div class="card" style="flex:1; border-color: var(--accent)">解除候補: <span id="count-target">0</span></div>
            </div>

            <div class="card">
                <div class="filter-group">
                    <label><b>非アクティブ期間: <span id="val-months" style="color:var(--accent)">3</span> ヶ月以上投稿なし</b></label>
                    <input type="range" id="slider-months" min="0" max="24" value="3">
                </div>
            </div>

            <div id="progress-area" class="card">
                <p id="progress-text">準備中...</p>
                <div class="bar-bg"><div id="progress-fill" class="bar-fill"></div></div>
            </div>

            <div style="margin-bottom: 20px; display: flex; gap: 12px; align-items: center;">
                <button id="btn-analyze" class="btn btn-primary">一括分析を開始</button>
                <button id="btn-delete" class="btn btn-danger" disabled>選択したチャンネルを解除</button>
                <button id="btn-logout" style="background:none; color:var(--sec); border:1px solid #444; margin-left:auto; cursor:pointer; padding: 5px 10px; border-radius: 4px;">ログアウト</button>
            </div>

            <div id="list-container" class="card" style="padding:0"></div>
        </div>

        <footer>
            <a href="https://www.youtube.com/t/terms" target="_blank">YouTube利用規約</a> | 
            <a href="#" id="link-privacy">プライバシーポリシー</a> | 
            <a href="https://myaccount.google.com/connections" target="_blank">Google連携解除</a>
            <p style="margin-top:15px">&copy; 2026 SubCleaner</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

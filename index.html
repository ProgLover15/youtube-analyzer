<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCleaner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* あなたが気に入っていた index(3) のスタイルをすべて維持 */
        :root {
            --background-color: #0f0f0f;
            --surface-color: #212121;
            --card-color: #282828;
            --primary-text-color: #ffffff;
            --secondary-text-color: #aaaaaa;
            --accent-color: #3ea6ff;
            --border-color: #3f3f3f;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }
        /* ... (中略：index(3)のスタイルを100%継承) ... */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); padding: 20px; }
        .container { max-width: 1000px; margin: auto; background-color: var(--surface-color); padding: 30px; border-radius: 12px; }
        .info-card { background-color: var(--card-color); padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); }
        .notice-box { background: rgba(62, 166, 255, 0.1); border: 1px solid var(--accent-color); padding: 15px; border-radius: 8px; margin: 20px 0; text-align: left; font-size: 0.9em; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>
    <header style="position: relative; text-align: center; margin-bottom: 40px;">
        <h1>SubCleaner</h1>
        <button id="logout-btn" onclick="location.href='/logout'" style="display: none; position: absolute; top: 0; right: 0; background: none; border: 1px solid var(--border-color); color: var(--secondary-text-color); padding: 8px 15px; border-radius: 4px; cursor: pointer;">ログアウト</button>
    </header>

    <div class="container">
        <div id="login-section" class="info-card">
            <div class="notice-box">
                <strong><i class="fas fa-info-circle"></i> 注意事項:</strong>
                <ul style="margin-left: 20px; margin-top: 10px; text-align: left;">
                    <li>登録チャンネルの分析を行うために、Googleアカウントでのログインが必要です。</li>
                    <li>このツールはデータの閲覧のみを行い、許可なくチャンネル登録を増やすなどの操作は行いません。</li>
                    <li>YouTube APIの割り当て制限により、1日に分析できるチャンネル数には上限があります。</li>
                </ul>
            </div>
            <a href="/auth/google" class="google-btn" style="background: white; color: #757575; text-decoration: none; padding: 10px 20px; border-radius: 4px; display: inline-flex; align-items: center;">
                <img width="18" height="18" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Reference_Logo.svg" style="margin-right: 10px;">
                Googleアカウントでログイン
            </a>
        </div>

        <div id="app-section" style="display: none;">
            <div id="dashboard" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 30px;">
                <div class="card"><h3>登録数</h3><p id="count-subscribed">0</p></div>
                <div class="card"><h3>休止中</h3><p id="count-inactive" style="color: var(--error-color);">0</p></div>
                <div class="card"><h3>分析待ち</h3><p id="count-pending">0</p></div>
            </div>
            </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <i class="fas fa-spinner fa-spin" style="font-size: 3em; color: var(--accent-color); margin-bottom: 20px;"></i>
        <div id="progress-text" style="color: white; font-size: 1.2em;"></div>
    </div>

    <script>
         // --- API Client ---
        const apiClient = {
            baseUrl: '',
            async checkAuthStatus() {
                const response = await fetch(`${this.baseUrl}/api/auth/status`);
                return response.status === 200;
            },
            async getAllChannels() {
                const response = await fetch(`${this.baseUrl}/api/all-channels`);
                if (!response.ok) throw new Error('取得失敗');
                return response.json();
            },
            async analyzeChannel(channelId) {
                const response = await fetch(`${this.baseUrl}/api/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ channelId })
                });
                return response.json();
            },
            async bulkDeleteSubscriptions(subscriptionIds) {
                const response = await fetch(`${this.baseUrl}/api/subscriptions/bulk-delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subscriptionIds })
                });
                return response.json();
            }
        };

        // --- Global State ---
        let allChannels = [];
        let currentFilter = 'all';
        let isAnalyzing = false;
        let analysisAbortController = null;

        // --- UI functions ---
        function showLoading(msg = '') {
            document.getElementById('loading-overlay').classList.add('visible');
            document.getElementById('progress-text').textContent = msg;
        }
        function hideLoading() { document.getElementById('loading-overlay').classList.remove('visible'); }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function updateDashboard() {
            const threshold = parseInt(document.getElementById('inactive-threshold-slider').value);
            const subscribed = allChannels.filter(c => c.isSubscribed);
            const pending = subscribed.filter(c => c.lastUploadDate === 'pending').length;
            
            let inactiveCount = 0;
            subscribed.forEach(c => {
                if (c.lastUploadDate !== 'pending' && c.lastUploadDate !== 'error') {
                    const diff = (new Date() - new Date(c.lastUploadDate)) / (1000*60*60*24);
                    if (diff >= threshold) inactiveCount++;
                }
            });

            document.getElementById('count-subscribed').textContent = subscribed.length;
            document.getElementById('count-inactive').textContent = inactiveCount;
            document.getElementById('count-pending').textContent = pending;
            document.getElementById('recommendation-count').textContent = pending;
            document.getElementById('bulk-analyze-btn').disabled = pending === 0 || isAnalyzing;
        }

        function renderChannels() {
            const container = document.getElementById('channel-items-container');
            const threshold = parseInt(document.getElementById('inactive-threshold-slider').value);
            container.innerHTML = '';

            const filtered = allChannels.filter(c => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'unsubscribed') return !c.isSubscribed;
                if (!c.isSubscribed) return false;
                if (currentFilter === 'pending') return c.lastUploadDate === 'pending';
                
                const isInactive = c.lastUploadDate !== 'pending' && 
                                   (new Date() - new Date(c.lastUploadDate)) / (1000*60*60*24) >= threshold;
                return currentFilter === 'inactive' ? isInactive : !isInactive;
            });

            document.getElementById('channel-count').textContent = filtered.length;

            filtered.forEach(c => {
                const item = document.createElement('div');
                item.className = `channel-item ${!c.isSubscribed ? 'unsubscribed' : ''}`;
                
                let statusHtml = '';
                if (!c.isSubscribed) statusHtml = '<span class="status-badge status-pending">解除済み</span>';
                else if (c.lastUploadDate === 'pending') statusHtml = '<span class="status-badge status-pending">分析待ち</span>';
                else {
                    const diff = Math.floor((new Date() - new Date(c.lastUploadDate)) / (1000*60*60*24));
                    const isInact = diff >= threshold;
                    statusHtml = `<span class="status-badge ${isInact ? 'status-inactive' : 'status-active'}">${isInact ? '休止中' : '活動中'} (${diff}日前)</span>`;
                }

                item.innerHTML = `
                    <input type="checkbox" class="channel-checkbox" value="${c.subscriptionId}" ${!c.isSubscribed ? 'disabled' : ''}>
                    <img src="${c.thumbnails}" alt="">
                    <div class="channel-info">
                        <h4>${c.title}</h4>
                        <p>${c.description || ''}</p>
                    </div>
                    ${statusHtml}
                `;
                container.appendChild(item);
            });
        }

        async function startAnalysis() {
            const targets = allChannels.filter(c => c.isSubscribed && c.lastUploadDate === 'pending');
            if (targets.length === 0) return;

            isAnalyzing = true;
            analysisAbortController = new AbortController();
            document.getElementById('bulk-analyze-btn').disabled = true;
            document.getElementById('cancel-analyze-btn').style.display = 'inline-flex';

            for (let i = 0; i < targets.length; i++) {
                if (!isAnalyzing) break;
                const c = targets[i];
                document.getElementById('bulk-action-status').textContent = `分析中: ${i+1}/${targets.length}`;
                try {
                    const res = await apiClient.analyzeChannel(c.channelId);
                    c.lastUploadDate = res.lastUploadDate || 'none';
                    updateDashboard();
                    renderChannels();
                } catch (e) { console.error(e); }
            }

            stopAnalysis();
        }

        function stopAnalysis() {
            isAnalyzing = false;
            document.getElementById('cancel-analyze-btn').style.display = 'none';
            document.getElementById('bulk-action-status').textContent = '';
            updateDashboard();
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', async () => {
            const authed = await apiClient.checkAuthStatus();
            if (authed) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('logout-container').style.display = 'block';
                
                showLoading('チャンネル一覧を取得中...');
                allChannels = await apiClient.getAllChannels();
                allChannels.forEach(c => c.lastUploadDate = 'pending');
                hideLoading();
                renderChannels();
                updateDashboard();
            }

            document.getElementById('bulk-analyze-btn').addEventListener('click', startAnalysis);
            document.getElementById('cancel-analyze-btn').addEventListener('click', () => isAnalyzing = false);

            document.getElementById('inactive-threshold-slider').addEventListener('input', (e) => {
                const val = e.target.value;
                document.getElementById('threshold-display').textContent = val;
                const percent = ((val - 30) / (365 - 30)) * 100;
                document.getElementById('slider-progress').style.width = percent + '%';
                updateDashboard();
                renderChannels();
            });

            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelector('.filter-tab.active').classList.remove('active');
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderChannels();
                });
            });

            document.getElementById('select-all-checkbox').addEventListener('change', (e) => {
                document.querySelectorAll('.channel-checkbox:not(:disabled)').forEach(cb => cb.checked = e.target.checked);
                document.getElementById('bulk-unsubscribe-btn').disabled = !e.target.checked;
            });

            document.getElementById('channel-items-container').addEventListener('change', () => {
                const checked = document.querySelectorAll('.channel-checkbox:checked').length;
                document.getElementById('bulk-unsubscribe-btn').disabled = checked === 0;
            });

            document.getElementById('bulk-unsubscribe-btn').addEventListener('click', async () => {
                const ids = Array.from(document.querySelectorAll('.channel-checkbox:checked')).map(cb => cb.value);
                if (!confirm(`${ids.length}件の登録を解除しますか？`)) return;

                showLoading('解除中...');
                await apiClient.bulkDeleteSubscriptions(ids);
                allChannels.forEach(c => { if (ids.includes(c.subscriptionId)) c.isSubscribed = false; });
                hideLoading();
                showToast('完了しました');
                renderChannels();
                updateDashboard();
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                location.href = '/auth/logout';
            });
        });
        // index(3).html の JavaScript をそのまま貼り付け
        // (省略しますが、あなたのファイルのコードをそのまま使います)
        // ただし、/auth/logout となっていた部分だけ /logout に書き換えています
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 視聴習慣アナライザー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --background-color: #0f0f0f;
            --surface-color: #1f1f1f;
            --primary-text-color: #ffffff;
            --secondary-text-color: #aaaaaa;
            --accent-color: #ff0000;
            --border-color: #3f3f3f;
            --button-blue: #3ea6ff;
            --hover-color: #2f2f2f;
        }

        body {
            font-family: "Roboto", "Arial", sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* スライダー周辺のスタイル */
        .control-group {
            margin: 20px 0;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent-color);
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        /* チャンネルリスト */
        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .channel-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .last-upload {
            font-size: 0.85em;
            color: var(--secondary-text-color);
        }

        .btn {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary { background-color: var(--button-blue); color: black; }
        .btn-danger { background-color: var(--accent-color); color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #login-section { text-align: center; margin-top: 50px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <h1><i class="fab fa-youtube" style="color: red;"></i> YouTube 視聴習慣アナライザー</h1>
    </header>

    <div class="container">
        <div id="login-section">
            <button id="login-btn" class="btn btn-primary">YouTubeでログイン</button>
        </div>

        <div id="main-content" class="hidden">
            <div class="card">
                <button id="start-analysis-btn" class="btn btn-primary">分析を開始する</button>
                <p id="status-msg" style="margin-top: 10px;"></p>
            </div>

            <div class="card">
                <div class="slider-label">
                    <span>非アクティブ期間の絞り込み:</span>
                    <span id="thresholdValue">6</span>ヶ月以上
                </div>
                <input type="range" id="thresholdSlider" min="0" max="24" value="6">
                <p style="font-size: 0.8em; color: var(--secondary-text-color); margin-top: 5px;">
                    ※最後に動画を投稿してから指定月数以上経過したチャンネルを表示します。
                </p>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3>対象チャンネル</h3>
                    <button id="bulk-delete-btn" class="btn btn-danger" disabled>選択したチャンネルを一括解除</button>
                </div>
                <div id="channel-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let allChannels = []; // 全チャンネルデータ保持用

        // --- APIクライアント ---
        const api = {
            async getSubscriptions() {
                const res = await fetch('/api/subscriptions');
                return res.json();
            },
            async analyzeChannel(channelId) {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({channelId})
                });
                return res.json();
            },
            async bulkDelete(ids) {
                const res = await fetch('/api/subscriptions/bulk-delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({subscriptionIds: ids})
                });
                return res.json();
            }
        };

        // --- メインロジック ---

        document.getElementById('login-btn').addEventListener('click', () => {
            window.location.href = '/login';
        });

        // スライダーを動かした時の処理
        const slider = document.getElementById('thresholdSlider');
        const sliderVal = document.getElementById('thresholdValue');

        slider.addEventListener('input', () => {
            sliderVal.textContent = slider.value;
            renderChannels(); // スライダーを動かすたびにリストを更新
        });

        // 分析開始ボタン
        document.getElementById('start-analysis-btn').addEventListener('click', async () => {
            const status = document.getElementById('status-msg');
            status.textContent = "購読リストを取得中...";
            
            try {
                const subs = await api.getSubscriptions();
                allChannels = subs.map(s => ({
                    subscriptionId: s.subscriptionId,
                    channelId: s.channelId,
                    title: s.title,
                    thumbnail: s.thumbnail,
                    lastUploadDate: null,
                    analyzed: false
                }));

                status.textContent = `全${allChannels.length}件の分析を開始...`;
                
                // 1つずつ分析（並列制限などは必要に応じて）
                for (let i = 0; i < allChannels.length; i++) {
                    const res = await api.analyzeChannel(allChannels[i].channelId);
                    allChannels[i].lastUploadDate = res.lastUploadDate;
                    allChannels[i].analyzed = true;
                    status.textContent = `分析中: ${i + 1} / ${allChannels.length}`;
                    renderChannels(); // 途中の経過も反映
                }
                status.textContent = "分析完了！";
            } catch (err) {
                status.textContent = "エラーが発生しました。";
                console.error(err);
            }
        });

        // リストの描画とフィルタリング
        function renderChannels() {
            const listEl = document.getElementById('channel-list');
            const thresholdMonths = parseInt(slider.value);
            const now = new Date();

            const filtered = allChannels.filter(ch => {
                if (!ch.analyzed || !ch.lastUploadDate) return false;
                
                const lastDate = new Date(ch.lastUploadDate);
                const diffTime = Math.abs(now - lastDate);
                const diffMonths = diffTime / (1000 * 60 * 60 * 24 * 30.44);
                
                return diffMonths >= thresholdMonths;
            });

            listEl.innerHTML = filtered.length ? '' : '<p>対象のチャンネルはありません。</p>';

            filtered.forEach(ch => {
                const item = document.createElement('div');
                item.className = 'channel-item';
                const dateStr = new Date(ch.lastUploadDate).toLocaleDateString();
                
                item.innerHTML = `
                    <img src="${ch.thumbnail}" width="40" height="40" style="border-radius: 50%;">
                    <div class="channel-info">
                        <div>${ch.title}</div>
                        <div class="last-upload">最終投稿: ${dateStr}</div>
                    </div>
                `;
                listEl.appendChild(item);
            });

            // 一括解除ボタンの状態更新
            const bulkBtn = document.getElementById('bulk-delete-btn');
            bulkBtn.disabled = filtered.length === 0;
            bulkBtn.textContent = `${filtered.length}件を一括解除`;
            
            // ボタンクリックイベントの再設定
            bulkBtn.onclick = async () => {
                if(!confirm(`${filtered.length}件の登録を解除しますか？`)) return;
                bulkBtn.disabled = true;
                bulkBtn.textContent = "解除中...";
                const ids = filtered.map(f => f.subscriptionId);
                await api.bulkDelete(ids);
                alert("解除が完了しました。ページをリロードして最新情報を取得してください。");
                location.reload();
            };
        }

        // 認証チェック
        async function checkAuth() {
            try {
                const res = await fetch('/api/subscriptions');
                if (res.ok) {
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                }
            } catch (e) {}
        }

        checkAuth();
    </script>
</body>
</html>

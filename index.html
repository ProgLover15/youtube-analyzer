<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCleaner Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0f0f0f;
            --surf: #1a1a1a;
            --accent: #3ea6ff;
            --err: #f44336;
            --text: #ffffff;
            --text-dim: #aaa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .card {
            background: var(--surf);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* アカウント表示エリア */
        .header-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        #user-profile {
            display: flex;
            align-items: center;
            background: #333;
            padding: 6px 16px;
            border-radius: 30px;
            cursor: pointer;
            border: 1px solid #444;
            transition: 0.2s;
        }

        #user-profile:hover {
            background: #444;
        }

        #user-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid #555;
        }

        /* タブ */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .tab {
            padding: 8px 18px;
            background: #333;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9em;
            transition: 0.2s;
        }

        .tab.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* リスト */
        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        .channel-item img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
        }

        .info {
            flex: 1;
        }

        .title {
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 2px;
        }

        .meta {
            font-size: 0.8em;
            color: var(--text-dim);
        }

        .fav-btn {
            cursor: pointer;
            margin-right: 15px;
            font-size: 1.2em;
            color: #444;
        }

        .fav-btn.active {
            color: #ffeb3b;
        }

        /* コントロール */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary { background: var(--accent); color: #000; }
        .btn-danger { background: var(--err); color: #fff; }
        .btn:hover { opacity: 0.8; }

        #progress-container {
            height: 4px;
            background: #333;
            margin: 15px 0;
            display: none;
            border-radius: 2px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }

        select {
            width: 100%;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            outline: none;
        }

        .footer-action {
            position: sticky;
            bottom: 0;
            background: var(--bg);
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SubCleaner Pro</h1>

        <div id="login-section" class="card" style="display:none; text-align:center;">
            <p>YouTubeアカウントを分析して整理を開始します。</p>
            <button onclick="location.href='/login'" class="btn btn-primary">
                <i class="fab fa-google"></i> Googleでログイン
            </button>
        </div>

        <div id="app-section" style="display:none">
            <div class="header-actions">
                <div id="user-profile" onclick="location.href='/login'" title="アカウントを切り替える">
                    <img id="user-icon" src="" style="display:none;">
                    <span id="user-name">読み込み中...</span>
                    <i class="fas fa-sign-out-alt" style="margin-left:15px; color:#888;" onclick="event.stopPropagation(); location.href='/logout'"></i>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <strong>登録数:</strong> <span id="stat-total">0</span> | 
                        <strong>解除候補:</strong> <span id="stat-target">0</span>
                    </div>
                    <button id="btn-analyze" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> 高速分析
                    </button>
                </div>

                <div id="progress-container"><div id="progress-bar"></div></div>

                <select id="sort-type">
                    <option value="default">並べ替え: 標準（登録順）</option>
                    <option value="sub-desc">登録者数（多い順）</option>
                    <option value="sub-asc">登録者数（少ない順）</option>
                    <option value="date-desc">最終更新（新しい順）</option>
                    <option value="date-asc">最終更新（古い順）</option>
                </select>

                <div style="margin-top:20px;">
                    <input type="range" id="slider-months" min="1" max="24" value="6" style="width:100%;">
                    <div style="text-align:center; font-size:0.85em; color:var(--accent); margin-top:5px;">
                        非アクティブ期間: <span id="val-months">6</span>ヶ月以上
                    </div>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" data-cat="all">すべて</div>
                <div class="tab" data-cat="target">解除候補</div>
                <div class="tab" data-cat="star">お気に入り</div>
                <div class="tab" data-cat="deleted" style="border: 1px dashed #555;">解除済み履歴</div>
            </div>

            <div id="list-container" class="card" style="padding:0">
                </div>

            <div class="footer-action">
                <button id="btn-delete" class="btn btn-danger" style="display:none; width:100%;">
                    <i class="fas fa-user-minus"></i> 選択したチャンネルをすべて解除
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

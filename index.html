<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCleaner Pro | YouTube登録チャンネル整理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0f0f0f;
            --surf: #1a1a1a;
            --accent: #3ea6ff;
            --star: #ffeb3b;
            --err: #f44336;
            --text-main: #ffffff;
            --text-dim: #aaa;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: var(--surf);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* ヘッダー・アカウント操作 */
        .header-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* タブシステム */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 8px;
            scrollbar-width: thin;
        }

        .tab {
            padding: 8px 18px;
            cursor: pointer;
            border-radius: 20px;
            background: #333;
            font-size: 0.85em;
            white-space: nowrap;
            transition: 0.2s;
        }

        .tab.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* チャンネルリスト */
        #list-container {
            max-height: 60vh;
            overflow-y: auto;
            border-radius: 8px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
        }

        .channel-item:hover {
            background: #252525;
        }

        .channel-item img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            margin-right: 15px;
        }

        .info {
            flex: 1;
            min-width: 0;
        }

        .title {
            font-weight: bold;
            font-size: 1em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .meta {
            font-size: 0.75em;
            color: var(--text-dim);
        }

        /* アイコン類 */
        .fav-btn {
            color: #444;
            cursor: pointer;
            font-size: 1.2em;
            margin-right: 15px;
            transition: transform 0.2s;
        }

        .fav-btn:hover { transform: scale(1.2); }
        .fav-btn.active { color: var(--star); }

        /* プログレスバー */
        #progress-container {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin: 15px 0;
            display: none;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* ボタン */
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.8; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-danger { background: var(--err); color: #fff; }
        .btn-small { padding: 6px 12px; font-size: 0.8em; background: #444; color: #fff; }

        /* スライダー */
        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
            margin: 10px 0;
        }

        .footer-action {
            position: sticky;
            bottom: 0;
            background: var(--bg);
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-youtube" style="color:red"></i> SubCleaner Pro</h1>
        
        <div id="login-section" class="card" style="display:none; text-align: center;">
            <p>YouTubeの登録チャンネルを分析して、活動していないチャンネルを一括整理します。</p>
            <button onclick="location.href='/login'" class="btn btn-primary">
                <i class="fab fa-google"></i> Googleでログイン / アカウント選択
            </button>
        </div>

        <div id="app-section" style="display:none">
            <div class="header-actions">
                <button onclick="location.href='/login'" class="btn btn-small">
                    <i class="fas fa-user-circle"></i> アカウント切替
                </button>
                <button onclick="location.href='/logout'" class="btn btn-small">
                    <i class="fas fa-sign-out-alt"></i> ログアウト
                </button>
            </div>

            <div class="card">
                <div style="display:flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>登録数:</strong> <span id="stat-total">0</span> | 
                        <strong>解除候補:</strong> <span id="stat-target" style="color:var(--err)">0</span>
                    </div>
                    <button id="btn-analyze" class="btn btn-primary">
                        <i class="fas fa-search"></i> 高速分析を開始
                    </button>
                </div>

                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>

                <div style="margin-top:20px">
                    <label>
                        <i class="fas fa-calendar-alt"></i> 非アクティブ期間: 
                        <span id="val-months" style="font-weight:bold; color:var(--accent)">6</span>ヶ月以上投稿なし
                    </label>
                    <input type="range" id="slider-months" min="1" max="24" value="6">
                    <div style="display:flex; justify-content: space-between; font-size: 0.7em; color: var(--text-dim);">
                        <span>1ヶ月</span>
                        <span>24ヶ月</span>
                    </div>
                </div>
            </div>

            <div class="tabs" id="category-tabs">
                <div class="tab active" data-cat="all">すべて</div>
                <div class="tab" data-cat="target"><i class="fas fa-trash"></i> 解除候補</div>
                <div class="tab" data-cat="star"><i class="fas fa-star"></i> お気に入り</div>
            </div>

            <div id="list-container" class="card" style="padding:0">
                </div>
            
            <div class="footer-action">
                <button id="btn-delete" class="btn btn-danger" style="display:none; width: 100%;">
                    <i class="fas fa-user-minus"></i> 選択したチャンネルを一括解除
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

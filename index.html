<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCleaner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --background-color: #0f0f0f; --surface-color: #212121; --card-color: #282828;
            --primary-text-color: #ffffff; --secondary-text-color: #aaaaaa; --accent-color: #3ea6ff;
            --border-color: #3f3f3f; --success-color: #4caf50; --error-color: #f44336;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--background-color); color: var(--primary-text-color); padding: 20px; }
        .container { max-width: 1000px; margin: auto; background-color: var(--surface-color); padding: 30px; border-radius: 12px; }
        header { text-align: center; margin-bottom: 40px; position: relative; }
        .logout-btn { position: absolute; top: 0; right: 0; background: none; border: 1px solid var(--border-color); color: var(--secondary-text-color); padding: 8px 15px; border-radius: 4px; cursor: pointer; }
        .info-card { background-color: var(--card-color); padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); margin-bottom: 20px; }
        .notice-box { background: rgba(62, 166, 255, 0.1); border: 1px solid var(--accent-color); padding: 15px; border-radius: 8px; margin: 20px 0; text-align: left; font-size: 0.9em; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { background-color: var(--card-color); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        .channel-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid var(--border-color); background-color: var(--card-color); margin-bottom: 8px; border-radius: 8px; }
        .channel-item img { width: 44px; height: 44px; border-radius: 50%; margin-right: 15px; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        #toast { visibility: hidden; position: fixed; bottom: 30px; right: 30px; background: var(--card-color); padding: 16px; border-radius: 8px; border: 1px solid var(--accent-color); }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>
    <header>
        <h1>SubCleaner</h1>
        <button id="logout-btn" class="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> ログアウト</button>
    </header>

    <div class="container">
        <div id="login-section" class="info-card">
            <div class="notice-box">
                <strong>注意事項:</strong>
                <ul style="margin-left: 20px; margin-top: 10px; text-align: left;">
                    <li>分析を行うために、Googleアカウントでのログインが必要です。</li>
                    <li>許可なく投稿などは行いません。</li>
                    <li>API制限により、1日の分析数には上限があります。</li>
                </ul>
            </div>
            <a href="/auth/google" style="background: white; color: #757575; text-decoration: none; padding: 10px 20px; border-radius: 4px; display: inline-flex; align-items: center;">
                <img width="18" height="18" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Reference_Logo.svg" style="margin-right: 10px;">
                Googleアカウントでログイン
            </a>
        </div>

        <div id="app-section" style="display: none;">
            <div class="dashboard-grid">
                <div class="card"><h3>登録数</h3><p id="count-subscribed">0</p></div>
                <div class="card"><h3>休止中</h3><p id="count-inactive" style="color: var(--error-color);">0</p></div>
                <div class="card"><h3>分析待ち</h3><p id="count-pending">0</p></div>
            </div>
            <div style="margin-bottom: 20px;">
                <input type="checkbox" id="select-all-checkbox"> 全選択
                <button id="bulk-analyze-btn" style="background: var(--accent-color); padding: 10px 20px; border-radius: 5px; border:none; cursor:pointer;">分析開始</button>
                <button id="bulk-unsubscribe-btn" disabled style="background: var(--error-color); color:white; padding: 10px 20px; border-radius: 5px; border:none; cursor:pointer;">選択解除</button>
            </div>
            <div id="channel-items-container"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <i class="fas fa-spinner fa-spin" style="font-size: 3em; color: var(--accent-color); margin-bottom: 20px;"></i>
        <div id="progress-text" style="color: white; text-align: center;"></div>
    </div>
    <div id="toast"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 視聴習慣アナライザー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --background-color: #121212; --surface-color: #1e1e1e;
            --primary-text-color: #ffffff; --secondary-text-color: #aaaaaa;
            --accent-color: #ff0000; --border-color: #333333;
            --button-blue-color: #3ea6ff; --error-color: #f44336;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--background-color); color: var(--primary-text-color); padding: 2rem; }
        header { text-align: center; margin-bottom: 2rem; }
        header h1 i { color: var(--accent-color); margin-right: 10px; }
        main { max-width: 1000px; margin: 0 auto; background: var(--surface-color); padding: 2rem; border-radius: 12px; }
        .hidden { display: none; }
        
        /* Analysis Control */
        .analysis-box { background: #121212; padding: 2rem; border-radius: 8px; margin-bottom: 2rem; text-align: center; }
        .btn-main { background: var(--button-blue-color); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        /* Grid */
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; }
        .card { background: #121212; border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; text-align: center; }
        .card img { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 0.5rem; }
        .card h4 { font-size: 0.9rem; margin-bottom: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card p { font-size: 0.75rem; color: var(--secondary-text-color); margin-bottom: 1rem; }
        .btn-unsub { background: var(--error-color); color: white; border: none; width: 100%; padding: 8px; border-radius: 4px; cursor: pointer; }
        .btn-unsub:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Progress */
        .progress-container { margin-top: 1rem; background: #333; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-bar { background: var(--button-blue-color); height: 100%; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <header>
        <h1><i class="fab fa-youtube"></i>YouTube 視聴習慣アナライザー</h1>
        <p>不要な登録チャンネルを整理しましょう</p>
    </header>

    <main>
        <div id="onboarding" class="hidden" style="text-align: center;">
            <a href="/auth/google" class="btn-main" style="background: white; color: #757575;">Googleでサインイン</a>
        </div>

        <div id="results" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>分析結果</h3>
                <a href="/auth/logout" style="color: var(--secondary-text-color); text-decoration: none; font-size: 0.8rem;">ログアウト</a>
            </div>

            <div class="analysis-box">
                <p>チャンネルの活動状況（最終投稿日）を分析します。</p>
                <button id="startBtn" class="btn-main" style="margin-top: 1rem;">分析を開始</button>
                <div id="prog-root" class="hidden">
                    <div class="progress-container"><div id="prog-bar" class="progress-bar"></div></div>
                    <p id="prog-text" style="margin-top: 5px; font-size: 0.8rem;">0 / 0</p>
                </div>
            </div>

            <div id="channel-grid" class="channel-grid"></div>
        </div>
    </main>

    <script>
        let channels = [];

        async function init() {
            const res = await fetch('/api/auth/status');
            const data = await res.json();
            if (data.status === 'authenticated') {
                document.getElementById('results').classList.remove('hidden');
                loadChannels();
            } else {
                document.getElementById('onboarding').classList.remove('hidden');
            }
        }

        async function loadChannels() {
            const res = await fetch('/api/all-channels');
            channels = await res.json();
            render();
        }

        function render() {
            const grid = document.getElementById('channel-grid');
            grid.innerHTML = channels.map(ch => `
                <div class="card" id="card-${ch.subscriptionId}">
                    <img src="${ch.thumbnailUrl}">
                    <h4>${ch.channelName}</h4>
                    <p>最終投稿: ${ch.lastUploadDate === 'pending' ? '未分析' : (ch.lastUploadDate ? new Date(ch.lastUploadDate).toLocaleDateString() : 'なし')}</p>
                    <button class="btn-unsub" onclick="unsub('${ch.subscriptionId}')" ${!ch.isSubscribed ? 'disabled' : ''}>
                        ${ch.isSubscribed ? '登録解除' : '解除済み'}
                    </button>
                </div>
            `).join('');
        }

        document.getElementById('startBtn').onclick = async () => {
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('prog-root').classList.remove('hidden');
            let count = 0;
            for (let ch of channels) {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({channelId: ch.channelId})
                });
                const data = await res.json();
                ch.lastUploadDate = data.lastUploadDate;
                count++;
                document.getElementById('prog-bar').style.width = (count / channels.length * 100) + '%';
                document.getElementById('prog-text').innerText = `${count} / ${channels.length}`;
                render(); // 逐次更新
            }
        };

        window.unsub = async (id) => {
            if (!confirm('本当に解除しますか？')) return;
            const res = await fetch(`/api/subscriptions/${id}`, { method: 'DELETE' });
            if (res.ok) {
                const ch = channels.find(c => c.subscriptionId === id);
                ch.isSubscribed = false;
                render();
            }
        };

        init();
    </script>
</body>
</html>

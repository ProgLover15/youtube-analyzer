<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCleaner - 登録チャンネル整理ツール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --background-color: #0f0f0f;
            --surface-color: #212121;
            --card-color: #282828;
            --primary-text-color: #ffffff;
            --secondary-text-color: #aaaaaa;
            --accent-color: #3ea6ff;
            --border-color: #3f3f3f;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: auto; background-color: var(--surface-color); padding: 30px; border-radius: 12px; }
        header { text-align: center; margin-bottom: 40px; position: relative; }

        /* ログアウトボタン */
        .logout-btn {
            position: absolute; top: 0; right: 0;
            background: none; border: 1px solid var(--border-color); color: var(--secondary-text-color);
            padding: 8px 15px; border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .logout-btn:hover { background: var(--card-color); color: white; }

        /* ログイン前カード */
        .info-card { background-color: var(--card-color); padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); margin-bottom: 20px; }
        .notice-box { background: rgba(62, 166, 255, 0.1); border: 1px solid var(--accent-color); padding: 15px; border-radius: 8px; margin: 20px 0; text-align: left; font-size: 0.9em; }

        /* Googleボタン */
        .google-btn { display: inline-flex; align-items: center; background-color: #ffffff; color: #757575; padding: 0; border-radius: 2px; text-decoration: none; font-weight: 500; border: 1px solid #dadce0; }
        .google-icon-wrapper { padding: 12px; }
        .google-btn-text { padding: 12px 16px; font-size: 14px; border-left: 1px solid #dadce0; }

        /* ダッシュボード */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { background-color: var(--card-color); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        .card h3 { font-size: 0.9em; color: var(--secondary-text-color); margin-bottom: 10px; }
        .card p { font-size: 2em; font-weight: 700; }

        /* チャンネルリスト */
        .channel-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid var(--border-color); background-color: var(--card-color); margin-bottom: 8px; border-radius: 8px; }
        .channel-item.unsubscribed { opacity: 0.4; filter: grayscale(1); }
        .channel-item img { width: 44px; height: 44px; border-radius: 50%; margin-right: 15px; }
        .channel-info { flex-grow: 1; }
        
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75em; margin-left: 10px; }
        .status-active { color: var(--success-color); border: 1px solid var(--success-color); }
        .status-inactive { color: var(--error-color); border: 1px solid var(--error-color); }

        /* ローディング・シークバー */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .loading-overlay.visible { display: flex; }
        .progress-container { width: 300px; background: #444; border-radius: 10px; margin-top: 15px; }
        .progress-bar { width: 0%; height: 10px; background: var(--accent-color); border-radius: 10px; transition: width 0.3s; }

        /* トースト */
        #toast {
            visibility: hidden; position: fixed; bottom: 30px; right: 30px;
            background: var(--card-color); padding: 16px; border-radius: 8px; border: 1px solid var(--accent-color); z-index: 1001;
        }
        #toast.show { visibility: visible; animation: fadeInUp 0.3s; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header>
        <h1>SubCleaner</h1>
        <p>活動休止中のチャンネルを見つけて整理しましょう</p>
        <button id="logout-btn" class="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> ログアウト</button>
    </header>

    <div class="container">
        <div id="login-section" class="info-card">
            <div class="notice-box">
                <strong><i class="fas fa-info-circle"></i> 注意事項:</strong>
                <ul style="margin-left: 20px; margin-top: 10px;">
                    <li>登録チャンネルの最終投稿日を確認するために、Googleでのログインが必要です。</li>
                    <li>このツールはデータの閲覧のみを行い、許可なく投稿などを行うことはありません。</li>
                    <li>APIの制限により、1日に分析できる数には限りがあります。</li>
                </ul>
            </div>
            <a href="/auth/google" class="google-btn">
                <div class="google-icon-wrapper"><img width="18" height="18" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Reference_Logo.svg"/></div>
                <span class="google-btn-text">Google アカウントでログイン</span>
            </a>
        </div>

        <div id="app-section" style="display: none;">
            <div class="dashboard-grid">
                <div class="card"><h3>登録数</h3><p id="count-subscribed">0</p></div>
                <div class="card"><h3>休止中</h3><p id="count-inactive" style="color: var(--error-color);">0</p></div>
                <div class="card"><h3>分析待ち</h3><p id="count-pending">0</p></div>
            </div>

            <div style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
                <label style="cursor: pointer; display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="select-all-checkbox"> 全選択
                </label>
                <button id="bulk-analyze-btn" style="background: var(--accent-color); color: #000; padding: 10px 20px; border-radius: 6px; border:none; cursor:pointer; font-weight: bold;">分析を開始</button>
                <button id="bulk-unsubscribe-btn" disabled style="background: var(--error-color); color: #fff; padding: 10px 20px; border-radius: 6px; border:none; cursor:pointer;">選択したチャンネルを解除</button>
            </div>

            <div id="channel-items-container"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <i class="fas fa-spinner fa-spin" style="font-size: 3em; color: var(--accent-color); margin-bottom: 20px;"></i>
        <div id="progress-text" style="font-size: 1.2em; text-align: center;"></div>
        <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
    </div>
    
    <div id="toast"></div>

    <script>
        let allChannels = [];
        
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function analyzeChannels() {
            const targets = allChannels.filter(c => c.isSubscribed && c.lastUploadDate === 'pending');
            if (targets.length === 0) return;

            const overlay = document.getElementById('loading-overlay');
            overlay.classList.add('visible');
            
            for (let i = 0; i < targets.length; i++) {
                const c = targets[i];
                const percent = ((i + 1) / targets.length) * 100;
                document.getElementById('progress-text').innerHTML = `分析中 (${i+1}/${targets.length})<br><span style="font-size: 0.8em; color: #aaa;">${c.title}</span>`;
                document.getElementById('progress-bar').style.width = percent + '%';
                
                try {
                    const res = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({channelId: c.channelId})
                    });
                    const data = await res.json();
                    c.lastUploadDate = data.lastUploadDate || 'none';
                    updateDashboard();
                    renderChannels();
                } catch (e) { console.error(e); }
            }
            overlay.classList.remove('visible');
            showToast('分析が完了しました');
        }

        function renderChannels() {
            const container = document.getElementById('channel-items-container');
            container.innerHTML = '';
            allChannels.forEach(c => {
                const item = document.createElement('div');
                item.className = `channel-item ${!c.isSubscribed ? 'unsubscribed' : ''}`;
                
                let statusHtml = '';
                if (c.lastUploadDate === 'pending') statusHtml = '<span class="status-badge">分析待ち</span>';
                else if (c.lastUploadDate === 'none') statusHtml = '<span class="status-badge status-inactive">投稿なし</span>';
                else {
                    const days = Math.floor((new Date() - new Date(c.lastUploadDate))/(1000*60*60*24));
                    statusHtml = `<span class="status-badge ${days > 60 ? 'status-inactive' : 'status-active'}">${days}日前に投稿</span>`;
                }

                item.innerHTML = `
                    <input type="checkbox" class="channel-checkbox" value="${c.subscriptionId}" ${!c.isSubscribed ? 'disabled' : ''}>
                    <img src="${c.thumbnails}">
                    <div class="channel-info"><strong>${c.title}</strong></div>
                    ${statusHtml}
                `;
                container.appendChild(item);
            });
        }

        function updateDashboard() {
            const subs = allChannels.filter(c => c.isSubscribed);
            document.getElementById('count-subscribed').textContent = subs.length;
            document.getElementById('count-pending').textContent = subs.filter(c => c.lastUploadDate === 'pending').length;
            const inactive = subs.filter(c => {
                if (c.lastUploadDate === 'pending' || c.lastUploadDate === 'none') return false;
                return (new Date() - new Date(c.lastUploadDate))/(1000*60*60*24) > 60;
            }).length;
            document.getElementById('count-inactive').textContent = inactive;
        }

        // 初期化とイベント
        document.addEventListener('DOMContentLoaded', async () => {
            const res = await fetch('/api/auth/status');
            if (res.ok) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('logout-btn').style.display = 'block';
                const chanRes = await fetch('/api/all-channels');
                allChannels = await chanRes.json();
                renderChannels(); updateDashboard();
            }

            document.getElementById('bulk-analyze-btn').addEventListener('click', analyzeChannels);
            document.getElementById('logout-btn').addEventListener('click', () => location.href = '/logout');
            
            document.getElementById('select-all-checkbox').addEventListener('change', (e) => {
                document.querySelectorAll('.channel-checkbox:not(:disabled)').forEach(cb => cb.checked = e.target.checked);
                document.getElementById('bulk-unsubscribe-btn').disabled = !e.target.checked;
            });

            document.getElementById('channel-items-container').addEventListener('change', () => {
                const checked = document.querySelectorAll('.channel-checkbox:checked').length;
                document.getElementById('bulk-unsubscribe-btn').disabled = checked === 0;
            });

            document.getElementById('bulk-unsubscribe-btn').addEventListener('click', async () => {
                const ids = Array.from(document.querySelectorAll('.channel-checkbox:checked')).map(cb => cb.value);
                if (!confirm(`${ids.length}件の解除を実行しますか？`)) return;
                const res = await fetch('/api/subscriptions/bulk-delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({subscriptionIds: ids})
                });
                const data = await res.json();
                allChannels.forEach(c => { if (ids.includes(c.subscriptionId)) c.isSubscribed = false; });
                showToast(`完了: 成功 ${data.successCount}件 / 失敗 ${data.failCount}件`);
                renderChannels(); updateDashboard();
            });
        });
    </script>
</body>
</html>
